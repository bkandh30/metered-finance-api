services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metered-finance-api
    ports:
      - "3030:3030"
    environment:
      - PORT=3030
      - RUST_LOG=info,axum=info,tower_http=info
      - DATABASE_URL=${DATABASE_URL}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-120}
      - QUOTA_DAILY_REQUESTS=${QUOTA_DAILY_REQUESTS:-5000}
      - ADMIN_KEY=${ADMIN_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - metered-network

networks:
  metered-network:
    driver: bridge